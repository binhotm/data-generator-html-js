<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hadoop Input Files - Creator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type='text/css' href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <link rel='stylesheet' href="css/main.css" type='text/css' /> 

    </head>
    <body>
        <div class="container container-top">

            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="#">Home</a></li>
                        <li role="presentation"><a href="#">Sobre</a></li>
                        <li role="presentation"><a href="mailto:fabricio.silva@digiage.com.br">Contato</a></li>
                    </ul>
                </nav>

                <div class="nav-logo">
                    <img src="img/logo-digiage.png" height="40">
                </div>
            </div>



        </div>
        <div class="container">

            <div class="row">

                <div class="col-md-12">

                    <div class="bs-callout bs-callout-info" id="callout-glyphicons-location"> 
                        <h4>Gerador de dados Aleatorios Randômicos</h4> 
                        <p>Basta preencher os dados a baixo e adicionar as colunas desejadas </p>
                    </div>

                </div>
                <div class="col-md-12">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-12">
                                    <h3 class="panel-title"><i class="fa fa-plus-circle"></i> Adicionar colunas</h3>
                                </div>

                            </div>
                        </div>
                        <div class="panel-boy">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <select class="form-control" name="dataType" id="dataType" >
                                                    <option value="">Selecione um tipo</option>
                                                    <option value="char">Char</option>
                                                    <option value="loremipsum">Loremipsum</option>                                                    
                                                    <option value="text">Text</option>
                                                    <option value="date">Date</option>
                                                    <option value="datetime">DateTime</option>
                                                    <option value="integer">Integer</option>
                                                    <option value="float">Float</option>
                                                    <option value="chance">Random</option>
                                                    <option value="name">Name</option>
                                                    <option value="address">Address</option>
                                                    <option value="email">Email</option>
                                                    <option value="phone">Phone(USA)</option>
                                                    <option value="ip">Ip Adress</option>
                                                    <option value="cidade">Cidade</option>
                                                    <option value="pais">Pais</option>
                                                    <option value="fixed">Valor Fixo</option>
                                                    <option value="fixVariable">Fixo Variavel</option>
                                                </select>
                                            </span>
                                            <span class="input-group-addon">
                                                <input type="text" value="0" class="form-control" name="dataSize" id="dataSize" placeholder="Size" disabled="disabled">
                                            </span>
                                            <span class="input-group-addon" style="display:none">
                                                <select class="form-control" name="dataFormat" id="dataFormat" >                                                   
                                                    <option value="format1">2018-01-30</option>
                                                    <option value="format2">30-01-2018</option>
                                                    <option value="format3">30/01/2018</option>
                                                </select>
                                            </span>
                                            <span class="input-group-addon" style="display: none">
                                                <input type="text" value="" class="form-control" name="fixedOption" id="fixedOption" placeholder="Entre com um dado FIXO EX: (A)">
                                            </span>
                                            <span class="input-group-addon">
                                                <input type="text" value="" class="form-control" name="dataName" id="dataName" placeholder="Name (optional)">
                                            </span>
                                            <span class="input-group-addon">
                                                <button class="add btn btn-success btn-add" type="button"><em class="fa fa-plus"></em></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-2">
                            <h3 class="panel-title"><i class="fa fa-table"></i> Tabela Gerada</h3>
                        </div>
                        <div class="col col-md-10 text-right form-inline">
                        
                             <div class="form-group">
                                <label class="filter-col" style="margin-right:0;" for="pref-search">Nº de Linhas:</label>
                                     <input id="numRows" type="text" class="form-control input-sm" placeholder="Numero de Linhas" value="10" />
                            </div><!-- form group [search] -->
                            
                            
                            <button type="button" class="btn btn-sm btn-success btn-create btn-gerar"><span class="glyphicon glyphicon-ok"></span> Gerar Dados</button>
                            <button type="button" class="btn btn-sm btn-danger btn-create btn-clear-table"><span class="glyphicon glyphicon-trash"></span> Limpar Tabela</button>
                            |<div class="form-group">
                                <label class="filter-col" style="margin-right:0;" for="pref-search">Delimitador:</label>
                                <input id="delimitador" type="text" class="form-control input-sm" placeholder="Delimitador" value="|" />
                            </div><!-- form group [search] -->
                            
                           
                            <button type="button" class="btn btn-sm btn-success btn-create btn-export"><span class="glyphicon glyphicon-record"></span> Exportar</button>
                            
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list table-responsive table-generate">
                        <thead>
                            <tr>
                            </tr> 
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12">
                             <code style="display: none;">
                                Teste de código;
                            </code>
                        </div>
                    </div>                  

                </div>
                
            </div>

        </div>
        <script src="js/jquery.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/range.js"></script>
        <script src="js/chance.js"></script>
        <script src="js/editable.js"></script>
        <script src="js/digiipsum.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
